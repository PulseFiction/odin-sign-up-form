<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo"><img src="./Images/bull-fighting.svg" alt="">Matador</div>
        
        
    </div>
    <div class="container">
        <div class="container__main">
            <h1>This is a template sign up form website</h1>
        </div>
        <form action="#">
            <h2>Enter your details here:</h2>
            <div class="form__name">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required >
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form__email__phone">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Telephone number" required>
            </div>
            <div class="form__password">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
        </form>
        <div class="container__submit">
            <button>Submit</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        <footer>
            Made by <a target="_blank" href="https://github.com/PulseFiction">Pulse Fiction</a>
        </footer>

    </div>
    
    
    
</body>
</html>
